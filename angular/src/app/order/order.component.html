<div class="order-container">

    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col col-md-6">
                    <h5 class="card-title">
                        Orders
                    </h5>
                </div>
                <div class="text-end col col-md-6">
                    <div class="text-lg-end pt-2">
                        <button id="refresh" class="btn btn-secondary me-1" type="button" (click)="refreshOrders()">
                            <i class="fa fa-sync me-1"></i>
                            <span>Refresh</span>
                        </button>


                        <button id="create" class="btn btn-primary" type="button" (click)="createOrder()">
                            <i class="fa fa-plus me-1"></i>
                            <span>New Order</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <ngx-datatable class="material striped" [rows]="orders" [count]="totalCount" [columnMode]="'force'"
                [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

                <ngx-datatable-column name="Id" [sortable]="false">
                    <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        {{ rowIndex + 1 }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Actions">
                    <ng-template let-row="row" ngx-datatable-cell-template>

                        <button class="btn btn-sm btn-info" (click)="updateOrder(row.id)">View</button>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Creation Time" prop="creationTime" [sortable]="true">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.creationTime | date:'short' }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Status" prop="status" [sortable]="true">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <span class="badge" [ngClass]="{
                'bg-warning': row.status === 0,
                'bg-success': row.status === 1, 
                'bg-danger': row.status === 2
              }">
                            {{ row.status | orderStatus }}
                        </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Items Count" prop="orderItems" [sortable]="true">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.orderItems.length }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Total Price" prop="totalPrice" [sortable]="true">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.totalPrice | currency:'USD':'symbol' }}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>
</div>
